<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  <link rel="stylesheet" href="static/css/style.css" type = "text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

  <div id="daw-carousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#daw-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#daw-carousel" data-slide-to="1"></li>
      <li data-target="#daw-carousel" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/image/car_1.png">
      </div>
      <div class="carousel-item">
        <img src="static/image/car_2.png">
      </div>
      <div class="carousel-item">
        <img src="static/image/car_3.png">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#daw-carousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#daw-carousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>




  <!--menu bar-->
  <nav class="navbar navbar-default navbar-fixed-top pb-3 pt-3 header-menu">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index_template.html">
            {MENU 1}
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-menu-login">
        <li class="nav-item" id="login">
            <a class="nav-link" href="login_template.html">
              {MENU 2}
            </a>
          </li>
        <li class="nav-item" id="register">
            <a class="nav-link" href="register_template.html">
              {MENU 3}
            </a>
          </li>
      </ul>
  </nav>
  <div class="blog">
    <div class="blog mt-5" id="blog-items">
      <div  class="row">
        <div class="container col-4">
          <div class="card d-flex flex-row full-blog-content">
            <div class="row top-card-content d-flex flex-row">
              <div class="block-blog-user col-2 pt-3">
                <img src="static/image/default.png">
              </div>
              <div class="block-blog-content p-3 pb-4 col-9">
                <a href="#" class="user-post">{user}</a>
                <small>{created time}</small>
                <small>{theme}</small>
                <div class="block-blog">
                  <p> {INSERT CONTENT CONTENT CONTENT CONTENT CONTENT}</p>
                  <img src="static/image/honk.png">
                </div>
              </div>
              <div class="pt-2" >
                <small>{updated time}</small>
                <small>{likes}</small>
                <small>{commentary}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <aside class="options-block container-fluid col-3">
    <div class="card d-flex flex-row full-blog-content">
    <ul>
      <a href="#" > TOP THEMES</a>
      <li>
        <a href="#" > {theme 1}</a>
      </li>
      <li>
        <a href="#" > {theme 2}</a>
      </li>
      <li>
        <a href="#" > {theme 3}</a>
      </li>
      <li>
        <a href="#" > {theme 4}</a>
      </li>
      <li>
        <a href="#" > {theme 5}</a>
      </li>
    </ul>
    </div>
  </aside>
  <!-- Footer -->
<footer class="page-footer font-small">
    <div class="text-center pl-3"> 
      <a> © 2019 Desenvolvimento de Aplicações Web</a> 
    </div>
    <div class="text-right pr-3" id="footer-author">
        <a> Bruno Mendes 62181</a> 
    </div>
  </footer>
</body>
</html>
